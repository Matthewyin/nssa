        stroke="rgba(255,255,255,0.2)" 
        stroke-width="1"/>
  
  <!-- NSSA 文字 -->
  <text x="60" y="26" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="18" 
        font-weight="600" 
        text-anchor="middle" 
        fill="white">NSSA</text>
  
  <!-- 装饰性图标 -->
  <circle cx="15" cy="20" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="105" cy="20" r="3" fill="rgba(255,255,255,0.8)"/>
