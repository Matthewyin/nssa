name: Deploy NSSA Hugo Site

on:
  push:
    branches: [ main, hugo-migration ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci || npm install

    - name: Build Hugo site
      run: |
        hugo --minify --gc
        
    - name: List build output
      run: |
        echo "Build completed. Contents of public directory:"
        ls -la public/
        echo "Total files: $(find public -type f | wc -l)"

    - name: Setup Wrangler
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/hugo-migration'
      run: npm install -g wrangler

    - name: Deploy to Cloudflare Workers
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/hugo-migration'
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: |
        echo "Deploying to Cloudflare Workers..."
        wrangler deploy
        
    - name: Deployment notification
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/hugo-migration'
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Site URL: https://nssa.io"
        echo "üìä Build stats:"
        echo "  - Hugo version: $(hugo version)"
        echo "  - Build time: $(date)"
        echo "  - Files generated: $(find public -type f | wc -l)"
