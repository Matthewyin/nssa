# Firebase App Hosting配置文件
# 用于配置容器运行时参数

runConfig:
  # CPU和内存配置
  cpu: 1
  memoryMiB: 512
  
  # 并发配置
  maxInstances: 10
  minInstances: 0
  
  # 环境变量
  env:
    - variable: NODE_ENV
      value: production
    - variable: PORT
      value: "8080"
  
  # 健康检查配置
  healthCheck:
    path: "/health"
    port: 8080
    timeoutSeconds: 4
    checkIntervalSeconds: 30
    failureThreshold: 3
    successThreshold: 1

# 构建配置
buildConfig:
  runtime: docker

  # 构建环境变量
  env:
    - variable: NODE_ENV
      value: production
