{{ define "main" }}
<div class="max-w-6xl mx-auto px-6 py-16">
    <!-- 页面标题 -->
    <div class="text-center mb-20">
        <h1 class="text-5xl sm:text-6xl lg:text-7xl font-light text-gray-900 tracking-tight mb-8">
            {{ .Title }}
        </h1>
        {{ if .Params.subtitle }}
        <p class="text-xl sm:text-2xl text-apple-gray font-normal max-w-4xl mx-auto leading-relaxed mb-8">
            {{ .Params.subtitle }}
        </p>
        {{ end }}
        {{ if .Description }}
        <p class="text-lg text-apple-gray max-w-3xl mx-auto leading-relaxed">
            {{ .Description }}
        </p>
        {{ end }}
    </div>

    <!-- 页面内容 -->
    <div class="space-y-16">
        <article class="prose prose-lg max-w-none">
            <div class="bg-white p-8 lg:p-12 rounded-2xl border border-gray-200">
                {{ .Content }}
            </div>
        </article>
    </div>

    <!-- 返回首页 -->
    <div class="text-center mt-20">
        <a href="/" 
           class="inline-flex items-center text-apple-blue hover:text-blue-600 transition-colors text-lg font-medium">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            返回首页
        </a>
    </div>
</div>
{{ end }}
