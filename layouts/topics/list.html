{{ define "main" }}
<div class="max-w-6xl mx-auto px-6 py-16">
    <!-- 页面标题 -->
    <div class="text-center mb-20">
        <h1 class="text-5xl sm:text-6xl lg:text-7xl font-light text-gray-900 tracking-tight mb-8">
            专题研究
        </h1>
        <p class="text-xl sm:text-2xl text-apple-gray font-normal max-w-4xl mx-auto leading-relaxed">
            深入探索历史、社会和文化现象
        </p>
    </div>

    <!-- 专题列表 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="content-card group block p-6">
            <h3 class="text-xl font-semibold text-gray-900 mb-4 group-hover:text-apple-blue transition-colors">
                {{ .Title }}
            </h3>
            {{ if .Params.subtitle }}
            <p class="text-apple-gray mb-4">{{ .Params.subtitle }}</p>
            {{ end }}
            {{ if .Description }}
            <p class="text-sm text-apple-gray">{{ .Description }}</p>
            {{ end }}
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
