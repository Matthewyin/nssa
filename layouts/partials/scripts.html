<!-- 基础 JavaScript -->
<script>
    // 移动端菜单切换
    function toggleMobileMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    }

    // 主题切换功能
    function initThemeToggle() {
        const themeToggle = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const systemIcon = document.getElementById('theme-toggle-system-icon');

        // 检查本地存储的主题设置，默认为系统模式
        let currentTheme = localStorage.getItem('theme') || 'system';

        // 应用主题
        function applyTheme(theme) {
            // 隐藏所有图标
            lightIcon.classList.add('hidden');
            darkIcon.classList.add('hidden');
            systemIcon.classList.add('hidden');

            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                lightIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'dark');
            } else if (theme === 'light') {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'light');
            } else { // system
                systemIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'system');
                // 根据系统偏好设置
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
        }

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            if (localStorage.getItem('theme') === 'system') {
                if (e.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
        });

        // 初始化主题
        applyTheme(currentTheme);

        // 主题切换事件 (循环: system -> light -> dark -> system)
        themeToggle.addEventListener('click', function() {
            const currentTheme = localStorage.getItem('theme') || 'system';
            let nextTheme;

            if (currentTheme === 'system') {
                nextTheme = 'light';
            } else if (currentTheme === 'light') {
                nextTheme = 'dark';
            } else {
                nextTheme = 'system';
            }

            applyTheme(nextTheme);
        });
    }

    // 搜索功能
    function initSearch() {
        const searchInput = document.getElementById('search-input');
        const mobileSearchInput = document.getElementById('mobile-search-input');

        // 简单的页面内搜索功能
        function performSearch(query) {
            if (!query.trim()) return;

            // 这里可以实现更复杂的搜索逻辑
            // 目前实现简单的页面跳转搜索
            const searchUrl = `/search/?q=${encodeURIComponent(query)}`;

            // 或者实现页面内高亮搜索
            highlightSearchResults(query);
        }

        function highlightSearchResults(query) {
            // 移除之前的高亮
            const existingHighlights = document.querySelectorAll('.search-highlight');
            existingHighlights.forEach(el => {
                el.outerHTML = el.innerHTML;
            });

            if (!query.trim()) return;

            // 在页面内容中搜索并高亮
            const content = document.querySelector('main');
            if (content) {
                const walker = document.createTreeWalker(
                    content,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );

                const textNodes = [];
                let node;
                while (node = walker.nextNode()) {
                    textNodes.push(node);
                }

                textNodes.forEach(textNode => {
                    const text = textNode.textContent;
                    const regex = new RegExp(`(${query})`, 'gi');
                    if (regex.test(text)) {
                        const highlightedText = text.replace(regex, '<span class="search-highlight bg-yellow-200 dark:bg-yellow-600 px-1 rounded">$1</span>');
                        const wrapper = document.createElement('div');
                        wrapper.innerHTML = highlightedText;
                        textNode.parentNode.replaceChild(wrapper, textNode);
                        wrapper.outerHTML = wrapper.innerHTML;
                    }
                });
            }
        }

        // 搜索事件监听
        if (searchInput) {
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch(this.value);
                }
            });

            // 实时搜索（延迟执行）
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    if (this.value.length > 2) {
                        highlightSearchResults(this.value);
                    } else {
                        highlightSearchResults(''); // 清除高亮
                    }
                }, 300);
            });
        }

        if (mobileSearchInput) {
            mobileSearchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch(this.value);
                }
            });

            let mobileSearchTimeout;
            mobileSearchInput.addEventListener('input', function() {
                clearTimeout(mobileSearchTimeout);
                mobileSearchTimeout = setTimeout(() => {
                    if (this.value.length > 2) {
                        highlightSearchResults(this.value);
                    } else {
                        highlightSearchResults('');
                    }
                }, 300);
            });
        }
    }

    // 语言切换功能
    function initLanguageToggle() {
        const languageToggle = document.getElementById('language-toggle');
        const languageMenu = document.getElementById('language-menu');

        if (languageToggle && languageMenu) {
            // 点击语言按钮显示/隐藏菜单
            languageToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                languageMenu.classList.toggle('hidden');
            });

            // 点击页面其他地方隐藏菜单
            document.addEventListener('click', function() {
                languageMenu.classList.add('hidden');
            });

            // 阻止菜单内部点击事件冒泡
            languageMenu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }
    }

    // 平滑滚动
    function initSmoothScroll() {
        const links = document.querySelectorAll('a[href^="#"]');
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    }

    // 页面加载完成后初始化所有功能
    document.addEventListener('DOMContentLoaded', function() {
        initThemeToggle();
        initSearch();
        initLanguageToggle();
        initSmoothScroll();
    });
</script>
