{{ define "main" }}
<div class="max-w-6xl mx-auto px-6 py-16">
    <!-- 页面标题 -->
    <div class="text-center mb-20">
        <h1 class="text-5xl sm:text-6xl lg:text-7xl font-light text-gray-900 dark:text-white tracking-tight mb-8">
            NSSA
        </h1>
        <p class="text-xl sm:text-2xl text-apple-gray font-normal max-w-4xl mx-auto leading-relaxed mb-8">
            历史研究与分析的交互式探索平台
        </p>
        <p class="text-lg text-apple-gray max-w-3xl mx-auto leading-relaxed">
            通过现代化的网页技术，将复杂的历史事件和学术研究转化为生动有趣的数字化体验
        </p>
    </div>

                        🔬 技术专题
                    </h3>
                    <p class="text-apple-gray text-base sm:text-lg">
                        探索前沿技术、分析技术趋势、研究技术对社会的影响
                    </p>
                </div>
                <div class="text-apple-gray group-hover:text-apple-blue transition-colors ml-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </div>
        </a>

                <div class="text-apple-gray group-hover:text-apple-blue transition-colors ml-4">
